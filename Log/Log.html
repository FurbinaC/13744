<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .galeria img {
      width: 200px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
      border-color: #0078d7; /* Color corporativo de OneDrive */
    }
  </style>
</head>
